<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Segurança - Wayne Industriest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="painel">

        <aside class="menu-lateral">
            <div class="area-logo">
                <img width="220px" src="/assets/emblema.png">
            </div>

            <div id="id-login" class="card-login">
                <h3>LOGIN</h3>

                <input type="text" id="campo-usuario" placeholder="USUÁRIO">
                <input type="password" class="campo-senha" placeholder="SENHA">
                <button id="botao-entrar">Entrar</button>
                <div id="mensagem-login" class="mensagem-pequena"></div>
            </div>

            <div class="menu-pos-login oculto" id="menu-pos-login">
                <div class="usuario-info">
                    <div class="usario-nome" id="usario-nome">Usuário</div>
                    <div id="usuario-cargo" class="usuario-cargo"></div>
                </div>
            </div>

            <nav class="navegacao">
                <button id="dasboard" class="nav-btn">Dasboard</button>
                <button id="recursos" class="nav-btn">Recursos</button>
                <button id="incidentes" class="nav-btn">Incidentes</button>
                <button id="relatorios" class="nav-btn">Relatórios</button>
                <button id="botao-sair" class="nav-btn sair">Sair</button>
            </nav>

            <footer class="rodape">
                <small>Wayne Industries - Sistema de Controle</small>
            </footer>
          </aside>
    </div>

    <main class="conteudo-principal">

        <section id="tela dashboard" class="tela ativa">
            <header class="cabecalho">
                <h1>Sitema de Segurança</h1>
                <div class="status-global">
                    <div class="card-status">
                        <h4>Status</h4>
                        <div id="estado-seguranca" class="estado estado-normal">NORMAL</div>
                    </div>

                    <div class="card-status">
                        <h4>Uso de câmera</h4>
                        <div class="circulo">
                            <svg widht="140" height="140" viewBox="0 0 140 140">
                                <circle cx="70" cy="70" r="62" class="fundo-circulo"></circle>
                                <circle cx="70" cy="70" r="62" class="progresso-circulo" id="progresso-camera"></circle>
                            </svg>
                            <div class="valor-centro"><span id="porcentagem-camera">0</span>%</div>
                        </div>
                    </div>
                </div>
            </header>
        </section>
    </main>

    
</body>
</html>
